name: E2E

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          persist-credentials: false
      - uses: dagger/dagger-for-github@v6
        with:
          module: ./e2e
          args: build --src .:go run
